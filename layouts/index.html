{{ define "main" }}

<section class="section bd-masthead">
  <div class="container-xxl">
    <div class="col-md-8 mx-auto text-center my-5">
      <?xml version="1.0" encoding="UTF-8"?>
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <!-- Main Chain Link Design (Blue) -->
        <g stroke="#0066FF" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <!-- First link segment -->
          <path d="M10,13 L14,9" />
          
          <!-- Upper right segment -->
          <path d="M15,8 L17,6 C18.6568542,4.34314575 21.3431458,4.34314575 23,6 C24.6568542,7.65685425 24.6568542,10.3431458 23,12 L21,14" />
          
          <!-- Lower left segment -->
          <path d="M9,16 L7,18 C5.34314575,19.6568542 2.65685425,19.6568542 1,18 C-0.656854249,16.3431458 -0.656854249,13.6568542 1,12 L3,10" />
          
          <!-- Additional styling for links -->
          <path d="M14,9 L18,5 C19.6568542,3.34314575 22.3431458,3.34314575 24,5 C25.6568542,6.65685425 25.6568542,9.34314575 24,11 L20,15" />
          <path d="M10,15 L6,19 C4.34314575,20.6568542 1.65685425,20.6568542 0,19 C-1.65685425,17.3431458 -1.65685425,14.6568542 0,13 L4,9" />
        </g>
        
        <!-- Lightning Bolt (Yellow) on top - Larger -->
        <path d="M15,1 L7,12 L13,12 L8,23 L18,11 L12,11 L15,1 Z" fill="#FFDD00" stroke="#E6C700" stroke-width="0.8" />
      </svg>
      <h1 class="display-4 fw-semibold mb-3">{{ .Site.Title }}</h1>
      <p class="lead mb-4">{{ .Site.Params.Description }}</p>
      <a class="btn btn-bd-primary btn-lg px-4 mb-2" href="https://github.com/SFang-cmd/hyperlink-extractor-landing-page" role="button">Get Started</a>
    </div>
  </div>
</section>

<section class="section container my-3">
  {{ partial "features" . }}
</section>

<section class="section container my-3">
  <h3 class="text-secondary text-center my-5">Latest Posts</h3>
  {{ partial "latest-posts" . }}
</section>

<section class="section container my-3">
  <h3 class="text-secondary text-center my-5">Featured Pages</h3>
  {{ partial "featured-pages" . }}
</section>

{{ end }}
